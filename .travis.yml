sudo: false
services:
  - docker
git:
  submodules: false
before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
  - make build
script:
  - make test
after_success:
  - make stop
after_failure:
  - make stop
